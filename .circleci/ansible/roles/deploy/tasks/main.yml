---
- name: " Creates backend app directory "
  file:
    path: ~/backend-app
    state: directory

- name: " unarchive backend files "
  unarchive:
    src: artifict.tar.gz
    dest: ~/backend-app

- name: " install NPM Packages "
  shell: |
    cd ~/backend-app
    npm install


- name: " App with PM2 "
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js
  register: execute_node

- name: "Print msg"
  debug: 
   msg: "{{ execute_node.stdout_lines }}"


- name: "Configure PM2 as service"
  bacome: true
  shell: | 
   env PATH=$PATH:/user/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu